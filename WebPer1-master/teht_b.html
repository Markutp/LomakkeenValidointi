    <body>
        <h1>Lomakkeen validointi JavaScript</h1>

        <form novalidate method="POST" action="lomakePOST.php">
            Etunimi: <input type="text" name="etunimi" required><br>
            Sukunimi: <input type="text" name="sukunimi" required><br>
            Sähköpostiosoite: <input type="email" name="sahkoposti" required pattern="^[A-Z0-9_\+-]+(\.[A-Z0-9_\+-]+)*@[A-Z0-9_-]+(\.[A-Z0-9_-]+)*\.[A-Z]{2,}$"><br>
            Puhelinnumero: <input type="tel" name="puhelinnumero" placeholder="esim: +3585043564" pattern="^\+[0-9]*$"><br>
            Osoite: <input type="text" name="osoite"><br>
            Postinumero: <input type="text" name="postinumero" pattern="^[0-9]{5}$"><br>
            Salasana: <input type="password" name="salasana" required><br>
            <button type="submit" value="Submit">Lähetä</button>
        </form>




        <script src="js/main.js"></script>
